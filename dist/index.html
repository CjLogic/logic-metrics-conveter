<body>


  <div class="container">
    <div class="header">
    <h1>Metric/Imperial Unit Conversion</h1><br>
        <input type="number" id="input-converter"><br>
        <button id="convert-btn" onclick="convertBtn()">Convert</button>
        <button id="reset-btn" onclick="resetBtn()">Reset</button>
    </div>
  <div class="outputs">
    <div class="outputDiv">
      <h4>Length (Meter/Feet)</h4><br>
      <span id="meter-feet">20 meters = 65.616 feet | 20 feet = 6.096 meters</span>
  </div>
  <br>
    <div class="outputDiv">
    <h4>Volume (Liters/Gallons)</h4><br>
    <span id="liter-gallons">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</span>
  </div>
  <br>
    <div class="outputDiv">
    <h4>Mass (Kilograms/Pounds)</h4><br>
    <span id="kilo-pounds">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</span>
  </div>
